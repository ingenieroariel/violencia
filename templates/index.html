{% extends "base.html" %}
{% block head %}
    <script type="text/javascript" src="/site_media/js/polymaps.min.js"></script> 
    <style type="text/css"> 

body {
  margin: 0;
  background: #E5E0D9;
}
 
svg {
  width: 100%;
  height: 100%;
}
 
#copy {
  position: absolute;
  left: 0;
  bottom: 4px;
  padding-left: 5px;
  font: 9px sans-serif;
  color: #fff;
  cursor: default;
}
 
#copy a {
  color: #fff;
}
 
.compass .back {
  fill: #eee;
  fill-opacity: .8;
}
 
.compass .fore {
  stroke: #999;
  stroke-width: 1.5px;
}
 
.compass rect.back.fore {
  fill: #999;
  fill-opacity: .3;
  stroke: #eee;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
 
.compass .direction {
  fill: none;
}
 
.compass .chevron {
  fill: none;
  stroke: #999;
  stroke-width: 5px;
}
 
.compass .zoom .chevron {
  stroke-width: 4px;
}
 
.compass .active .chevron, .compass .chevron.active {
  stroke: #fff;
}
 
.compass.active .active .direction {
  fill: #999;
} 
    </style> 
{% endblock %}
{% block title %}Mapa del Observatorio Pac&iacute;fico{% endblock%}
{% block body_id %}map{% endblock %}
{% block content %}
    <script type="text/javascript">
var po = org.polymaps;

var map = po.map()
    .container(document.getElementById("map").appendChild(po.svg("svg")))
    .add(po.interact())
    .add(po.hash())
    .zoom(7)
    .center({lat:4.7,lon:-77.4});

map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/1a1b06b230af4efdbb989ea99e9841af"
    + "/998/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));

map.add(po.geoJson()
    .url("departamentos.json")
    .tile(false)
    .zoom(3)
    .on("load", load));


/** Set feature class and add tooltip on tile load. */
function load(e) {
}


map.add(po.compass()
    .pan("none"));
</script> 
    <span id="copy"> 
      &copy; 2010 
      <a href="http://www.pacificocolombia.org/">Observatorio Pacifico</a>
    </span> 
{% endblock %}
