{% extends "admin/change_list.html" %}

{% block object-tools %}

    <ul class="tools">
      <li>
          <a id="add-object" href="add/{% if is_popup %}?_popup=1{% endif %}" class="addlink">
          Agregar
        </a>
      </li>
    </ul>

    <script type="text/javascript">
    (function($) {
        $(document).ready(function($) {
            if(getURLParameter("territorio__territoriocomunidad_ptr__exact")!="null"){

                    url = $("a#add-object").attr("href");
                    url = url+"?territorio="+getURLParameter("territorio__territoriocomunidad_ptr__exact");
                    $("a#add-object").attr("href", url);

            }
        });
    })(django.jQuery);
    </script>

{% endblock %}
